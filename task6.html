<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task6.css">
    <title>Basic To-Do Web App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="newTask" placeholder="Add new task">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="pending-tasks">
            <h2>Pending Tasks</h2>
            <ul id="pendingTasks">
                <!-- Pending tasks will be added here dynamically -->
            </ul>
        </div>
        <div class="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completedTasks">
                <!-- Completed tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="task6.js"></script>
</body>
</html>
